<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beat App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="app">
        <header class="title">
            <h1>Tap Music</h1>
            <p>Create sounds with just one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pords">
            <div class="pord1">
                <audio class="sound" src="sounds/bubbles.mp3"></audio>
            </div>
            <div class="pord2">
                <audio class="sound" src="sounds/clay.mp3"></audio>
            </div>
            <div class="pord3">
                <audio class="sound" src="sounds/confetti.mp3"></audio>
            </div>
            <div class="pord4">
                <audio class="sound" src="sounds/glimmer.mp3"></audio>
            </div>
            <div class="pord5">
                <audio class="sound" src="sounds/moon.mp3"></audio>
            </div>
            <div class="pord6">
                <audio class="sound" src="sounds/ufo.mp3"></audio>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
